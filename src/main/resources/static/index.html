<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <div class="form-container">
                <h2>Create Profile</h2>
                <form id="create-profile-form">
                    <input type="number" id="userId" placeholder="User ID" required>
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Create Profile</button>
                </form>
            </div>
            
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div class="header">
                <h2>Welcome, <span id="user-name"></span></h2>
                <button id="logout-btn">Logout</button>
            </div>
            
            <div class="form-container">
                <h3>Create New Order</h3>
                <form id="create-order-form">
                    <input type="number" id="order-id" placeholder="Order ID" required>
                    <button type="submit">Create Order</button>
                </form>
            </div>
            
            <div class="form-container">
                <h3>Add Item to Order</h3>
                <form id="add-item-form">
                    <input type="number" id="item-order-id" placeholder="Order ID" required>
                    <input type="number" id="product-id" placeholder="Product ID" required>
                    <input type="number" id="quantity" placeholder="Quantity" required>
                    <input type="text" id="sku-id" placeholder="SKU ID" required>
                    <input type="number" id="unit-price" placeholder="Unit Price" step="0.01" required>
                    <input type="number" id="sgst-rate" placeholder="SGST Rate %" step="0.01" required>
                    <input type="number" id="cgst-rate" placeholder="CGST Rate %" step="0.01" required>
                    <button type="submit">Add Item</button>
                </form>
            </div>
            
            <div class="form-container">
                <h3>Get Order Details</h3>
                <form id="get-order-form">
                    <input type="number" id="get-order-id" placeholder="Order ID" required>
                    <button type="submit">Get Order</button>
                </form>
                <div id="order-details"></div>
            </div>
        </div>
    </div>
    
    <div id="message" class="message"></div>
    <script src="app.js"></script>
</body>
</html>
